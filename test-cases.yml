- summary: |
    Проверка использования защищённого протокола HTTPS на главной странице интернет-магазина
  requirement: |
    В целях безопасности соединение с сайтом должно осуществляться через HTTPS. URL должен начинаться с "https://", подтверждая наличие защищённого соединения.
  prerequisites: |
    Открыта главная страница. Все настройки браузера по умолчанию.
  test-data: |
    https://codebattle.hexlet.io/#lobby
  steps:
    - Посмотреть адресную строку браузера.
    - Проверить, начинается ли URL с "https://".
    - Проверить наличие значка замка, свидетельствующего о безопасном соединении.
  expected-result: |
    URL в адресной строке начинается с "https://". Отображается значок замка. Отсутствуют предупреждения браузера о небезопасном соединении.

- summary: |
    Проверка адаптивности интерфейса сайта на различных устройствах
  requirement: |
    Сайт должен иметь адаптивный дизайн и корректно отображаться на разных разрешениях экранов, включая мобильные и планшеты.
    Все элементы — лобби, редактор кода, чат, настройки, меню — должны помещаться в видимую область экрана без искажений и потери функциональности.
  prerequisites: |
    Открыта главная страница сайта https://codebattle.hexlet.io/
    DevTools открыт в браузере (например, Google Chrome)
  test-data: |
      - iPhone SE — 375×667 px
      - iPhone 12 Pro — 390×844 px
      - iPad Air — 820×1180 px
  steps: |
    - Открыть DevTools → включить режим эмуляции устройств (Toggle device toolbar)
    - Выбрать iPhone SE, установить разрешение 375×667 px
      - Перейти на главную страницу сайта
      - Проверить отображение верхнего меню, навигации и панели пользователя
      - Перейти в лобби - убедиться, что блоки создания игр и турниров корректно отображаются
      - Запустить игру - проверить адаптивность редактора кода, блока задач, таймера и чата
      - Проверить отображение таблицы рейтингов и истории игр
    - Повторить те же действия для iPhone 12 Pro — 390×844 px
    - Повторить те же действия для iPad Air — 820×1180 px
  expected-result: |
    На всех устройствах:
      - Интерфейс масштабируется корректно, без горизонтального скролла
      - Все элементы помещаются в экран и работают стабильно
      - Кнопки, редактор, чат и меню кликабельны и визуально корректны
      - Контент отображается без обрезки текста и некорректных пропорций изображения

- summary: |
    Проверка совместимости сайта с последними версиями браузеров
  requirement: |
    При открытии сайта в актуальном браузере пользователь должен видеть корректный интерфейс и иметь доступ ко всем функциям:
    создание игры, участие в турнире, редактор кода, чат и профиль.
  prerequisites: |
      - Google Chrome 138.0.7204.158
      - Mozilla Firefox 140.0.4
      - Opera 120.0.5543.93
  test-data: |
    url: https://codebattle.hexlet.io/
  steps: |
    - Поочерёдно открыть сайт в каждом браузере (Chrome, Firefox, Opera)
    - Проверить отображение главной страницы: заголовок, меню, лобби
    - Перейти в профиль: убедиться, что настройки отображаются корректно
    - Перейти в раздел "Tournaments" — проверить список турниров и кнопки действия
    - Открыть интерфейс игры (создать игру или принять приглашение) — проверить:
    - работу редактора кода
    - отображение панели задач
    - корректность таймера
    - видимость чата
    - Открыть историю игр и проверить отображение реплеев
    - Проверить кликабельность всех интерактивных элементов: кнопки, меню, переключатели
    - Проверить наличие ошибок в DevTools → Console
    - Оценить визуально скорость загрузки основных страниц (не более 3 секунд)
  expected-result: |
    Сайт отображается корректно во всех браузерах.
    Все элементы интерфейса масштабируются и работают стабильно.
    Отсутствуют визуальные и функциональные искажения.
    Нет ошибок в консоли. Быстрая загрузка страниц и доступ ко всем функциям.

