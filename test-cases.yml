- summary: |
    Проверка успешного входа в личный кабинет при вводе корректных данных
  requirement: |
    Пользователь должен иметь возможность авторизоваться, указав корректные email и пароль.
  prerequisites: |
    Зарегистрированный пользователь с действующими учётными данными. Открыта главная страница сайта https://codebattle.hexlet.io/
  test-data: |
    email: user@example.com  
    password: SecureP@ss123
  steps:
    - Нажать кнопку "Sign in".
    - Ввести email и пароль.
    - Нажать кнопку "Submit".
  expected-result: |
    Осуществляется вход в систему. Пользователь перенаправлен на главную страницу или страницу профиля. В интерфейсе отображается никнейм пользователя.

  - summary: |
    Проверка входа в личный кабинет с неверным паролем
  requirement: |
    При неверном пароле система должна отобразить сообщение об ошибке.
  prerequisites: |
    Зарегистрированный пользователь с действующими учётными данными. Открыта главная страница сайта https://codebattle.hexlet.io/
  test-data: |
    email: user@example.com  
    password: неверныйПароль123
  steps:
    - Нажать кнопку "Sign in".
    - Ввести email и неверный пароль.
    - Нажать кнопку "Sign in".
  expected-result: |
    Появляется сообщение об ошибке ("Invalid email or password"). Вход в систему не осуществляется.

