---
- summary: |
    Проверка регистрации нового пользователя на сайте Codebattle
  requirement: |
    Пользователь должен иметь возможность зарегистрироваться через форму регистрации, заполнив поля nickname, email, password, password confirmation.
  prerequisites: |
    Открыта страница регистрации: https://codebattle.hexlet.io/users/new?locale=en&next=%2F
    Пользователь не авторизован.
  test-data: |
    nickname: test_user
    email: test_user@example.com
    password: SecureP@ssw0rd!
    password_confirmation: SecureP@ssw0rd!
  steps:
    - Открыть страницу регистрации.
    - Ввести тестовые данные в соответствующие поля.
    - Нажать кнопку "Submit".
    - Проверить, произошло ли успешное перенаправление и пользователь авторизован.
  expected-result: |
    Регистрация через форму происходит успешно, пользователь перенаправлен на главную страницу, отображается никнейм.

